<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            margin: 0;
            padding: 20px;
            overflow-y: auto; /* Allows scrolling */
            height: 100vh; /* Full viewport height */
        }

        .container {
            background: #333; /* Dark grey background for the quiz container */
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            padding: 20px;
            max-width: 600px; /* Set a max width for the container */
            margin: 0 auto; /* Center the container */
            overflow-y: auto; /* Allows scrolling if content exceeds container height */
            height: 80vh; /* Container height */
        }

        h1 {
            text-align: center;
        }

        .question {
            margin-bottom: 15px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #555; /* Button color */
            border: none;
            border-radius: 5px;
            color: #fff; /* White text */
            cursor: pointer;
        }

        button:hover {
            background-color: #777; /* Lighter grey on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Questions</h1>
        <form action="{{ url_for('submit') }}" method="post">
            {% for question in questions %}
                <div class="question">
                    <label>{{ question.question }}</label><br>
                    {% for option in question.options %}
                        <input type="radio" name="{{ question.question }}" value="{{ option }}" required> {{ option }}<br>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
