<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            margin: 0;
            padding: 20px;
            overflow-y: auto; /* Allows scrolling */
            height: 100vh; /* Full viewport height */
        }
        .container {
            background: #333; /* Dark grey background for the quiz container */
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            padding: 20px;
            max-width: 600px; /* Set a max width for the container */
            margin: 0 auto; /* Center the container */
            overflow-y: auto; /* Allows scrolling if content exceeds container height */
            height: auto; /* Auto height */
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Score: {{ score }}</h1>
        <p>{{ fact }}</p>
        <p>Hey, Want more quizzes? Visit <a href="https://www.youtube.com/@smartsparklequiz" target="_blank" style="color: #1E90FF;">Smart Sparkle Quiz Channel</a> on YouTube or visit here after 2 days to see another updated quiz.</p>
    </div>
</body>
</html>
